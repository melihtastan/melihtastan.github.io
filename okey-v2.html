<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Okey Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none
        }

        :root {
            --bg: #0d5c2d;
            --dark: #063d1c;
            --gold: #ffd700;
            --red: #dc2626;
            --blue: #2563eb;
            --yellow: #eab308;
            --black: #1f2937
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, var(--bg), var(--dark));
            min-height: 100vh;
            overflow: hidden
        }

        /* MENU */
        #menu {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        .logo {
            font-size: 5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 10px
        }

        .subtitle {
            color: #fff;
            opacity: 0.8;
            margin-bottom: 2rem
        }

        .menu-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px)
        }

        .menu-btn {
            display: block;
            width: 280px;
            padding: 16px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer
        }

        .menu-btn.gold {
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            color: #000
        }

        .menu-btn.green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200
        }

        .modal.show {
            display: flex
        }

        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 16px;
            min-width: 320px
        }

        .modal h2 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 1.5rem
        }

        .modal input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
            text-align: center
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem
        }

        .modal-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer
        }

        .modal-btn.ok {
            background: var(--gold);
            color: #000
        }

        .modal-btn.cancel {
            background: #4b5563;
            color: #fff
        }

        .bot-select {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 1rem 0
        }

        .bot-opt {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            background: #374151;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff
        }

        .bot-opt.active {
            border-color: var(--gold);
            background: #4b5563
        }

        .bot-opt span {
            font-size: 1.8rem;
            font-weight: 700
        }

        .room-info {
            background: rgba(255, 215, 0, 0.15);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 1rem 0
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 8px
        }

        .player-list {
            background: #111827;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            margin: 4px 0
        }

        .player-item.here {
            background: rgba(34, 197, 94, 0.2)
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280
        }

        .player-item.here .player-dot {
            background: #22c55e
        }

        /* GAME */
        #game {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative
        }

        #game.active {
            display: block
        }

        /* STATUS */
        .status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 50
        }

        .status.my-turn {
            background: rgba(34, 197, 94, 0.9);
            animation: pulse 1s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4)
            }

            50% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0)
            }
        }

        /* PLAYERS */
        .player-area {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .player-info {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 40px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid transparent
        }

        .player-info.current {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4)
        }

        .player-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem
        }

        .player-info .name {
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem
        }

        .player-info .count {
            color: #9ca3af;
            font-size: 0.75rem
        }

        #p-top {
            top: 15px;
            left: 50%;
            transform: translateX(-50%)
        }

        #p-left {
            left: 15px;
            top: 50%;
            transform: translateY(-50%)
        }

        #p-right {
            right: 15px;
            top: 50%;
            transform: translateY(-50%)
        }

        #p-bottom {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: column
        }

        /* CENTER */
        #center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 25px;
            align-items: center
        }

        .center-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            text-align: center
        }

        .center-label {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-bottom: 6px
        }

        .deck-wrap {
            position: relative;
            cursor: pointer
        }

        .deck-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--gold);
            color: #000;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700
        }

        /* TILES */
        .tile {
            width: 44px;
            height: 58px;
            background: linear-gradient(180deg, #fefefe, #e5e5e5);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s
        }

        .tile:hover {
            transform: translateY(-4px)
        }

        .tile.selected {
            transform: translateY(-12px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5)
        }

        .tile.red {
            color: var(--red)
        }

        .tile.blue {
            color: var(--blue)
        }

        .tile.yellow {
            color: var(--yellow)
        }

        .tile.black {
            color: var(--black)
        }

        .tile .suit {
            font-size: 0.55rem;
            position: absolute;
            bottom: 2px
        }

        .tile.joker {
            background: linear-gradient(135deg, #fef3c7, #fde68a)
        }

        .tile.okey {
            box-shadow: 0 0 12px var(--gold)
        }

        .tile.back {
            background: linear-gradient(135deg, #78350f, #92400e);
            cursor: pointer
        }

        .tile.back::before {
            content: '‚óÜ';
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            box-shadow: none
        }

        /* RACK */
        #rack {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: linear-gradient(180deg, #92400e, #78350f);
            border-radius: 10px;
            padding: 12px;
            gap: 2px;
            border: 4px solid #713f12;
            max-width: 95vw;
            overflow-x: auto
        }

        #rack .tile {
            flex-shrink: 0
        }

        /* CONTROLS */
        #controls {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px
        }

        .ctrl {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem
        }

        .ctrl.blue {
            background: #3b82f6;
            color: #fff
        }

        .ctrl.gold {
            background: var(--gold);
            color: #000
        }

        .ctrl:disabled {
            opacity: 0.4;
            cursor: not-allowed
        }

        /* TOAST */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            display: none;
            z-index: 300
        }

        /* CONNECTION */
        #conn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #fff
        }

        #conn.ok {
            background: #22c55e
        }

        #conn.err {
            background: #ef4444
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // Firebase
        const fbConfig = {
            apiKey: "AIzaSyCVnIYIZB__TcudndoCezD6ePPlq6dlqdw",
            authDomain: "okey-oyunu-b4c98.firebaseapp.com",
            databaseURL: "https://okey-oyunu-b4c98-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "okey-oyunu-b4c98"
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.database();

        // Connection status
        db.ref('.info/connected').on('value', snap => {
            const el = document.getElementById('conn');
            el.textContent = snap.val() ? '‚úÖ Baƒülƒ±' : '‚ùå Baƒülantƒ± yok';
            el.className = snap.val() ? 'ok' : 'err';
        });

        // Constants
        const COLORS = ['red', 'blue', 'yellow', 'black'];
        const SUITS = { red: '‚ô•', blue: '‚ô¶', yellow: '‚òÖ', black: '‚ô£' };

        // Game State
        let G = {
            mode: 'local', // local or online
            roomCode: null,
            myId: 0, // My player index (0-3)
            myName: 'Ben',
            names: ['', '', '', ''],
            deck: [],
            hands: [[], [], [], []], // Each player's hand
            indicator: null,
            okey: null,
            discard: [],
            turn: 0,
            phase: 'draw', // draw or discard
            started: false,
            botCount: 2
        };

        let roomRef = null;
        let isHost = false;
        let selectedIdx = -1;

        // ========== HELPERS ==========
        function toast(msg, dur = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', dur);
        }

        function openModal(id) { document.getElementById('modal-' + id).classList.add('show'); }
        function closeModal(id) { document.getElementById('modal-' + id).classList.remove('show'); }

        function selBot(n) {
            G.botCount = n;
            document.querySelectorAll('.bot-opt').forEach((el, i) => el.classList.toggle('active', i + 1 === n));
        }

        function genCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            return Array.from({ length: 4 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        // ========== DECK ==========
        function createDeck() {
            const deck = [];
            for (let i = 0; i < 2; i++) {
                for (const c of COLORS) {
                    for (let n = 1; n <= 13; n++) {
                        deck.push({ c, n, joker: false });
                    }
                }
            }
            // 2 Jokers
            deck.push({ c: 'black', n: 0, joker: true });
            deck.push({ c: 'black', n: 0, joker: true });
            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function dealGame() {
            G.deck = createDeck();
            G.indicator = G.deck.pop();
            G.okey = { c: G.indicator.c, n: G.indicator.n === 13 ? 1 : G.indicator.n + 1 };
            G.hands = [[], [], [], []];
            G.discard = [];

            // Deal: first player gets 15, others get 14
            for (let p = 0; p < 4; p++) {
                const count = p === 0 ? 15 : 14;
                for (let i = 0; i < count; i++) {
                    G.hands[p].push(G.deck.pop());
                }
            }

            G.turn = 0;
            G.phase = 'discard'; // First player already has 15, must discard
            G.started = true;
        }

        // ========== UI ==========
        function render() {
            if (!G.started) return;

            // My hand
            const rack = document.getElementById('rack');
            rack.innerHTML = '';
            const myHand = G.hands[G.myId];
            myHand.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'tile ' + t.c + (t.joker ? ' joker' : '');
                if (!t.joker && t.c === G.okey.c && t.n === G.okey.n) div.classList.add('okey');
                if (i === selectedIdx) div.classList.add('selected');
                div.innerHTML = t.joker ? '‚òÖ' : t.n + '<span class="suit">' + SUITS[t.c] + '</span>';
                div.onclick = () => selectTile(i);
                rack.appendChild(div);
            });

            document.getElementById('my-count').textContent = myHand.length + ' ta≈ü';
            document.getElementById('my-name').textContent = G.names[G.myId] || 'Ben';

            // Other players (relative positions)
            const positions = [
                (G.myId + 2) % 4, // top (across)
                (G.myId + 1) % 4, // left (next)
                (G.myId + 3) % 4  // right (previous)
            ];

            positions.forEach((pid, i) => {
                document.getElementById('pn-' + i).textContent = G.names[pid] || 'Oyuncu ' + (pid + 1);
                document.getElementById('pc-' + i).textContent = G.hands[pid].length + ' ta≈ü';
                document.getElementById('pi-' + i).classList.toggle('current', G.turn === pid);
            });

            document.getElementById('pi-me').classList.toggle('current', G.turn === G.myId);

            // Indicator
            const ind = document.getElementById('indicator');
            ind.className = 'tile ' + G.indicator.c;
            ind.innerHTML = G.indicator.n + '<span class="suit">' + SUITS[G.indicator.c] + '</span>';

            // Deck
            document.getElementById('deck-num').textContent = G.deck.length;

            // Discard pile
            const disc = document.getElementById('discard');
            if (G.discard.length > 0) {
                const top = G.discard[G.discard.length - 1];
                disc.className = 'tile ' + top.c + (top.joker ? ' joker' : '');
                disc.innerHTML = top.joker ? '‚òÖ' : top.n + '<span class="suit">' + SUITS[top.c] + '</span>';
            } else {
                disc.className = 'tile empty';
                disc.innerHTML = '';
            }

            // Status
            updateStatus();

            // Okey button
            document.getElementById('btn-okey').disabled = !(G.turn === G.myId && G.phase === 'discard' && myHand.length >= 14);
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const isMyTurn = G.turn === G.myId;

            if (isMyTurn) {
                if (G.phase === 'draw') {
                    status.textContent = 'üì• Ta≈ü √ßekin (deste veya √ß√∂pten)';
                } else {
                    status.textContent = 'üéØ Bir ta≈ü atƒ±n (ta≈üa 2x tƒ±klayƒ±n)';
                }
                status.className = 'status my-turn';
            } else {
                const name = G.names[G.turn] || 'Oyuncu ' + (G.turn + 1);
                status.textContent = '‚è≥ ' + name + ' oynuyor...';
                status.className = 'status';
            }
        }

        function selectTile(i) {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'discard') {
                toast('√ñnce ta≈ü √ßekin!');
                return;
            }

            if (selectedIdx === i) {
                // Double click - discard
                discardTile(i);
            } else {
                selectedIdx = i;
                render();
                toast('Atmak i√ßin tekrar tƒ±klayƒ±n');
            }
        }

        function discardTile(i) {
            const tile = G.hands[G.myId].splice(i, 1)[0];
            G.discard.push(tile);
            selectedIdx = -1;

            // Next turn
            nextTurn();

            render();
            syncState();
        }

        function drawDeck() {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'draw') {
                toast('Zaten ta≈ü √ßektiniz!');
                return;
            }
            if (G.deck.length === 0) {
                toast('Deste bitti!');
                endGame('Deste bitti - berabere!');
                return;
            }

            const tile = G.deck.pop();
            G.hands[G.myId].push(tile);
            G.phase = 'discard';
            selectedIdx = -1;

            render();
            syncState();
            toast('Ta≈ü √ßektiniz: ' + (tile.joker ? 'Joker' : tile.n));
        }

        function drawDiscard() {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'draw') {
                toast('Zaten ta≈ü √ßektiniz!');
                return;
            }
            if (G.discard.length === 0) {
                toast('√á√∂p bo≈ü!');
                return;
            }

            const tile = G.discard.pop();
            G.hands[G.myId].push(tile);
            G.phase = 'discard';
            selectedIdx = -1;

            render();
            syncState();
        }

        function nextTurn() {
            G.turn = (G.turn + 1) % 4;
            G.phase = 'draw';

            // Skip empty slots in local mode
            if (G.mode === 'local') {
                while (!G.names[G.turn] && G.turn !== G.myId) {
                    G.turn = (G.turn + 1) % 4;
                }

                // If it's a bot's turn, play after delay
                if (G.turn !== G.myId && G.names[G.turn]) {
                    setTimeout(() => botPlay(G.turn), 1000);
                }
            }
        }

        function botPlay(pid) {
            if (!G.started) return;
            if (G.turn !== pid) return;

            // Draw from deck
            if (G.deck.length > 0) {
                G.hands[pid].push(G.deck.pop());
            }

            // Discard random tile
            if (G.hands[pid].length > 0) {
                const ri = Math.floor(Math.random() * G.hands[pid].length);
                G.discard.push(G.hands[pid].splice(ri, 1)[0]);
            }

            render();

            // Next turn
            setTimeout(() => {
                nextTurn();
                render();
                syncState();
            }, 500);
        }

        function sortNum() {
            G.hands[G.myId].sort((a, b) => {
                if (a.joker) return 1;
                if (b.joker) return -1;
                return a.n - b.n || COLORS.indexOf(a.c) - COLORS.indexOf(b.c);
            });
            selectedIdx = -1;
            render();
        }

        function sortColor() {
            G.hands[G.myId].sort((a, b) => {
                if (a.joker) return 1;
                if (b.joker) return -1;
                return COLORS.indexOf(a.c) - COLORS.indexOf(b.c) || a.n - b.n;
            });
            selectedIdx = -1;
            render();
        }

        function callOkey() {
            const hand = G.hands[G.myId];
            if (hand.length < 14) {
                toast('Yeterli ta≈ü yok!');
                return;
            }

            // For now, just check if 14 tiles
            // TODO: Add proper validation
            toast('üéâ OKEY! Tebrikler!', 4000);
            G.started = false;
            setTimeout(() => {
                if (confirm('Kazandƒ±nƒ±z! Yeni oyun?')) {
                    location.reload();
                }
            }, 2000);
        }

        function endGame(msg) {
            toast(msg, 5000);
            G.started = false;
        }

        // ========== LOCAL GAME ==========
        function startLocal() {
            closeModal('bot');

            G.mode = 'local';
            G.myId = 0;
            G.myName = 'Ben';
            G.names = ['Ben', '', '', ''];

            const botNames = ['Bot Ay≈üe', 'Bot Mehmet', 'Bot Zeynep'];
            for (let i = 0; i < G.botCount; i++) {
                G.names[i + 1] = botNames[i];
            }

            dealGame();

            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
            toast('Oyun ba≈üladƒ±! Bir ta≈ü atƒ±n.');
        }

        // ========== ONLINE ==========
        async function createRoom() {
            const name = document.getElementById('create-name').value.trim();
            if (!name) { toast('Adƒ±nƒ±zƒ± girin!'); return; }

            const code = genCode();
            G.roomCode = code;
            G.myName = name;
            G.myId = 0;
            G.names = [name, '', '', ''];
            isHost = true;
            G.mode = 'online';

            roomRef = db.ref('rooms/' + code);

            // Check if exists
            const snap = await roomRef.once('value');
            if (snap.exists()) {
                return createRoom(); // Try again
            }

            await roomRef.set({
                host: name,
                players: { 0: name },
                status: 'waiting',
                created: Date.now()
            });

            roomRef.onDisconnect().remove();

            // Show room info
            document.getElementById('show-code').textContent = code;
            document.getElementById('room-created').style.display = 'block';
            document.getElementById('btn-create').textContent = 'Oyunu Ba≈ülat';
            document.getElementById('btn-create').onclick = startOnlineGame;

            // Listen for players
            roomRef.child('players').on('value', snap => {
                const players = snap.val() || {};
                const list = document.getElementById('player-list');
                list.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const div = document.createElement('div');
                    div.className = 'player-item' + (players[i] ? ' here' : '');
                    div.innerHTML = '<div class="player-dot"></div><span>' + (players[i] || 'Bo≈ü slot') + '</span>';
                    list.appendChild(div);
                    G.names[i] = players[i] || '';
                }
            });

            // Listen for game state
            roomRef.child('game').on('value', snap => {
                if (snap.exists()) {
                    loadGameState(snap.val());
                }
            });

            toast('Oda olu≈üturuldu: ' + code);
        }

        async function joinRoom() {
            const name = document.getElementById('join-name').value.trim();
            const code = document.getElementById('join-code').value.toUpperCase().trim();

            if (!name) { toast('Adƒ±nƒ±zƒ± girin!'); return; }
            if (code.length < 4) { toast('Oda kodunu girin!'); return; }

            roomRef = db.ref('rooms/' + code);
            const snap = await roomRef.once('value');

            if (!snap.exists()) {
                toast('Oda bulunamadƒ±: ' + code);
                return;
            }

            const room = snap.val();
            if (room.status !== 'waiting') {
                toast('Oyun zaten ba≈ülamƒ±≈ü!');
                return;
            }

            // Find empty slot
            const players = room.players || {};
            let slot = -1;
            for (let i = 1; i < 4; i++) {
                if (!players[i]) { slot = i; break; }
            }

            if (slot === -1) {
                toast('Oda dolu!');
                return;
            }

            G.roomCode = code;
            G.myName = name;
            G.myId = slot;
            isHost = false;
            G.mode = 'online';

            await roomRef.child('players/' + slot).set(name);
            roomRef.child('players/' + slot).onDisconnect().remove();

            // Listen for game state
            roomRef.child('game').on('value', snap => {
                if (snap.exists()) {
                    loadGameState(snap.val());
                }
            });

            // Listen for players
            roomRef.child('players').on('value', snap => {
                const players = snap.val() || {};
                for (let i = 0; i < 4; i++) {
                    G.names[i] = players[i] || '';
                }
            });

            closeModal('join');
            document.getElementById('wait').classList.add('show');
            toast('Odaya katƒ±ldƒ±nƒ±z! Bekleniyor...');
        }

        async function startOnlineGame() {
            if (!isHost) return;

            // Fill empty slots with bots
            for (let i = 0; i < 4; i++) {
                if (!G.names[i]) {
                    G.names[i] = 'Bot ' + (i + 1);
                    await roomRef.child('players/' + i).set(G.names[i]);
                }
            }

            dealGame();

            await roomRef.update({
                status: 'playing',
                game: serializeState()
            });

            closeModal('create');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
            toast('Oyun ba≈üladƒ±!');
        }

        function loadGameState(data) {
            G.deck = data.deck || [];
            G.hands = data.hands || [[], [], [], []];
            G.indicator = data.indicator;
            G.okey = data.okey;
            G.discard = data.discard || [];
            G.turn = data.turn;
            G.phase = data.phase;
            G.names = data.names || ['', '', '', ''];
            G.started = true;
            G.mode = 'online';

            document.getElementById('wait').classList.remove('show');
            closeModal('create');
            closeModal('join');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
        }

        function serializeState() {
            return {
                deck: G.deck,
                hands: G.hands,
                indicator: G.indicator,
                okey: G.okey,
                discard: G.discard,
                turn: G.turn,
                phase: G.phase,
                names: G.names
            };
        }

        function syncState() {
            if (G.mode === 'online' && roomRef) {
                roomRef.child('game').set(serializeState());
            }
        }

        function cancelRoom() {
            if (roomRef && isHost) {
                roomRef.remove();
            }
            roomRef = null;
            closeModal('create');
            document.getElementById('room-created').style.display = 'none';
            document.getElementById('btn-create').textContent = 'Olu≈ütur';
            document.getElementById('btn-create').onclick = createRoom;
        }

        function leaveGame() {
            if (roomRef) {
                if (isHost) {
                    roomRef.remove();
                } else {
                    roomRef.child('players/' + G.myId).remove();
                }
            }
            location.reload();
        }
    </script>
