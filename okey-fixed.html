    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --bg: #0d5c2d;
            --dark: #063d1c;
            --gold: #ffd700;
            --red: #dc2626;
            --blue: #2563eb;
            --yellow: #eab308;
            --black: #1f2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, var(--bg), var(--dark));
            min-height: 100vh;
            overflow: hidden;
        }

        #menu {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
        }

        .subtitle {
            color: #fff;
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .menu-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .menu-btn {
            display: block;
            width: 260px;
            padding: 14px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            color: #000;
        }

        #game {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #game.active {
            display: block;
        }

        #status {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            z-index: 50;
        }

        #status.myturn {
            background: #22c55e;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            100% {

            }

        }

            gap: 10px;

        .player-box.active {

        .player-box .name {

            cursor: pointer;

        .tile:hover {
            transform: translateY(-3px);
        }

        .tile.sel {

        .tile.empty {

        /* ISTAKA GRID SYSTEM */
        #rack {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(15, 45px);
            grid-template-rows: repeat(3, 60px);
            gap: 4px;
            background: linear-gradient(180deg, #8b4513, #654321);
            border: 4px solid #4a2511;
            border-radius: 12px;
            padding: 12px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5), 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .rack-cell {

            position: relative;
        }

            border: none;
        }

        }

        .rack-tile {

            inset: 0;
        }

            bottom: 260px;

    <script>
        const COLORS = ['red', 'blue', 'yellow', 'black'];
        const SUITS = { red: '‚ô•', blue: '‚ô¶', yellow: '‚òÖ', black: '‚ô£' };

        let G = {
            mode: 'local', // 'local' veya 'online'
            roomCode: null,
            isHost: false,
            myPlayerId: null,
            myId: 0,
            names: ['Ben', 'Bot Ay≈üe', 'Bot Mehmet', 'Bot Zeynep'],
            scores: [6, 6, 6, 6],
            deck: [],
            hands: [[], [], [], []],
            rackLayout: {},
            indicator: null,
            okey: null,
            discard: [],
            discardHistory: [],
            turn: 0,
            phase: 'discard',
            started: false,
            doubleMode: false,
            nextTileId: 0
        };

        let selectedTile = null;
        let dragData = null;
        let roomListener = null;

        function toast(msg, dur = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', dur);
        }

        function showModal(id) {
            document.getElementById('m-' + id).classList.add('show');
        }

        function hideModal(id) {
            document.getElementById('m-' + id).classList.remove('show');
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
            }
            return code;
        }

        function createDeck() {
            const deck = [];
            for (let set = 0; set < 2; set++) {
                for (const c of COLORS) {
                    for (let n = 1; n <= 13; n++) {
                        deck.push({ id: G.nextTileId++, c, n, j: false, faceDown: false });
                    }
                }
            }
            deck.push({ id: G.nextTileId++, c: 'black', n: 0, j: true, faceDown: false });
            deck.push({ id: G.nextTileId++, c: 'black', n: 0, j: true, faceDown: false });

            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function dealCards() {
            G.deck = createDeck();
            G.indicator = G.deck.pop();

            if (G.indicator.j) {
                G.okey = { c: 'red', n: 1 };
            } else {
                G.okey = { c: G.indicator.c, n: G.indicator.n === 13 ? 1 : G.indicator.n + 1 };
            }

            G.hands = [[], [], [], []];
            G.discard = [];
            G.discardHistory = [];
            G.rackLayout = {};

            for (let p = 0; p < 4; p++) {
                const count = (p === 0) ? 15 : 14;
                for (let i = 0; i < count; i++) {
                    if (G.deck.length > 0) {
                        const tile = G.deck.pop();
                        if (isOkey(tile) && p === G.myId) tile.faceDown = true;
                        G.hands[p].push(tile);
                    }
                }
            }

            autoArrangeRack();
            G.turn = 0;
            G.phase = 'discard';
            G.started = true;
        }

        function autoArrangeRack() {
            const myHand = G.hands[G.myId];
            let row = 0, col = 0;
            myHand.forEach(tile => {
                G.rackLayout[tile.id] = { row, col };
                col++;
                if (col >= 15) { col = 0; row++; }
            });
        }

        function isOkey(t) {
            return !t.j && t.c === G.okey.c && t.n === G.okey.n;
        }

        function addSpacer() {
            const spacer = { id: G.nextTileId++, type: 'spacer' };
            G.hands[G.myId].push(spacer);
            autoArrangeRack();
            render();
            toast('Ayƒ±rƒ±cƒ± eklendi - perlerinizi organize edin');
        }

        function toggleDouble() {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            G.doubleMode = !G.doubleMode;
            toast(G.doubleMode ? '√áifte modu: A√áIK' : '√áifte modu: KAPALI');
            render();
        }

        function declareOkey() {
            const hand = G.hands[G.myId].filter(t => t.type !== 'spacer');

            if (hand.length < 14) {
                toast('Yeterli ta≈ü yok! (Min 14)');
                return;
            }

            const sets = getSetsFromRack();
            const validation = validateOkeyHand(sets, hand);

        function getSetsFromRack() {
            const sets = [];
            const myHand = G.hands[G.myId].filter(t => t.type !== 'spacer');
            const spacers = G.hands[G.myId].filter(t => t.type === 'spacer');

            if (spacers.length === 0) return [myHand];

            const spacerPositions = spacers.map(s => {
                const layout = G.rackLayout[s.id];
                return layout ? layout.row * 15 + layout.col : -1;
            }).filter(p => p >= 0).sort((a, b) => a - b);

            const tilePositions = myHand.map(t => {
                const layout = G.rackLayout[t.id];
                return { tile: t, pos: layout ? layout.row * 15 + layout.col : -1 };
            }).filter(tp => tp.pos >= 0).sort((a, b) => a.pos - b.pos);

            let currentSet = [];
            let lastSpacer = -1;

            tilePositions.forEach(tp => {
                const nextSpacer = spacerPositions.find(sp => sp > lastSpacer && sp < tp.pos);
                if (nextSpacer !== undefined) {
                    if (currentSet.length > 0) sets.push(currentSet);
                    currentSet = [];
                    lastSpacer = nextSpacer;
                }
                currentSet.push(tp.tile);
            });

            if (currentSet.length > 0) sets.push(currentSet);

            return sets.length > 0 ? sets : [myHand];
        }

        function validateOkeyHand(sets, fullHand) {
            const tiles = fullHand.filter(t => !t.faceDown);

            if (tiles.length < 14) return { valid: false, reason: 'En az 14 ta≈ü gerekli' };

            // 7 √áƒ∞FT KONTROL√ú (Ayƒ±rƒ±cƒ± gerektirmez)
            const pairCount = countPairs(tiles);
            if (pairCount >= 7 && tiles.length === 14) {
                return { valid: true, type: 'double' };
            }

            // TEK PER (T√ºm ta≈ülar tek perde) - Ayƒ±rƒ±cƒ± gerektirmez
            if (sets.length === 1 && sets[0].length === tiles.length) {
                // Tek per ge√ßerli mi kontrol et
                if (sets[0].length >= 14 && isValidSet(sets[0])) {
                    return { valid: true, type: 'normal' };
                }
            }

            // AYIRICISIZ DURUM - Otomatik per tespiti dene
            if (sets.length === 0 || (sets.length === 1 && sets[0].length === tiles.length)) {
                // Ayƒ±rƒ±cƒ± yoksa, otomatik per bulmayƒ± dene
                const autoPers = findAutoPers(tiles);
                if (autoPers.valid) {
                    return { valid: true, type: 'normal' };
                }
                return { valid: false, reason: 'Perlerinizi ayƒ±rƒ±cƒ± ile b√∂l√ºn veya ge√ßerli bir el olu≈üturun' };
            }

            // √áOKLU PER KONTROL√ú (Ayƒ±rƒ±cƒ± ile b√∂l√ºnm√º≈ü)
            for (let set of sets) {
                if (set.length < 3) {
                    return { valid: false, reason: 'Her per en az 3 ta≈ü olmalƒ±' };
                }
                if (!isValidSet(set)) {
                    return { valid: false, reason: 'Ge√ßersiz per bulundu' };
                }
            }

            const usedCount = sets.reduce((sum, s) => sum + s.length, 0);
            if (usedCount !== tiles.length) {
                return { valid: false, reason: 'T√ºm ta≈ülar perlerde kullanƒ±lmalƒ±' };
            }

            return { valid: true, type: 'normal' };
        }

        // Otomatik per bulma (ayƒ±rƒ±cƒ± olmadan)
        function findAutoPers(tiles) {
            if (tiles.length < 14) return { valid: false };

            // Basit algoritma: T√ºm ta≈ülar tek per mi?
            if (isValidSet(tiles)) {
                return { valid: true };
            }

            // Daha karma≈üƒ±k per kombinasyonlarƒ± dene
            // (Bu basit versiyonda sadece tek per kontrol√º yapƒ±yoruz)
            return { valid: false };
        }

        function countPairs(tiles) {
            const counts = {};
            tiles.forEach(t => {
                const key = t.c + '-' + t.n;
                counts[key] = (counts[key] || 0) + 1;
            });
            return Object.values(counts).reduce((sum, c) => sum + Math.floor(c / 2), 0);
        }

        function isValidSet(tiles) {
            return isValidRun(tiles) || isValidGroup(tiles);
        }

        function isValidRun(tiles) {
            const color = tiles.find(t => !t.j && !isOkey(t))?.c;
            if (!color) return true;

            for (let t of tiles) {
                if (!t.j && !isOkey(t) && t.c !== color) return false;
            }

            const numbers = tiles.filter(t => !t.j && !isOkey(t)).map(t => t.n).sort((a, b) => a - b);

            if (numbers.includes(13) && numbers.includes(1)) return false;

            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] - numbers[i - 1] > tiles.length - numbers.length + 1) return false;
            }

            return true;
        }

        function isValidGroup(tiles) {
            const number = tiles.find(t => !t.j && !isOkey(t))?.n;
            if (!number) return true;

            for (let t of tiles) {
                if (!t.j && !isOkey(t) && t.n !== number) return false;
            }

            const colors = tiles.filter(t => !t.j && !isOkey(t)).map(t => t.c);
            return colors.length === new Set(colors).size;
        }

        function botPlay(pid) {
            if (!G.started || G.turn !== pid) return;

            // Online modda sadece host bot oynatsƒ±n
            if (G.mode === 'online' && !G.isHost) return;

            // Deste bittiyse oyun biter
            if (G.deck.length === 0) {
                endGameDraw();
                return;
            }

            const hand = G.hands[pid];
            const analysis = analyzeHand(hand);

            const discardTop = G.discard[G.discard.length - 1];
            let fromDiscard = false;
            if (discardTop && isUsefulTile(discardTop, analysis)) {
                hand.push(G.discard.pop());
                fromDiscard = true;
                toast(G.names[pid] + ' √ß√∂pten ta≈ü aldƒ±', 1500);
            } else {
                hand.push(G.deck.pop());
            }

            setTimeout(() => {
                const worstIdx = findWorstTileIndex(hand, analysis);
                const discarded = hand.splice(worstIdx, 1)[0];
                G.discard.push(discarded);
                G.discardHistory.push(discarded);

                if (canBotFinish(hand)) {
                    const multiplier = countPairs(hand) >= 7 ? 4 : 2;
                    for (let i = 0; i < 4; i++) {
                        if (i !== pid) G.scores[i] -= multiplier;
                    }
                    toast(G.names[pid] + ' OKEY yaptƒ±!', 4000);
                    endRound(pid, multiplier);
                    return;
                }

                // Deste kontrol√º (atma sonrasƒ±)
                if (G.deck.length === 0) {
                    endGameDraw();
                    return;
                }

                render();
                syncGameState();
                setTimeout(() => { nextTurn(); render(); syncGameState(); }, 600);
            }, 1000);
        }

        function analyzeHand(hand) {
            const runs = [];
            const groups = [];

            COLORS.forEach(color => {
                const colorTiles = hand.filter(t => (t.c === color || t.j || isOkey(t)) && !t.faceDown)
                    .sort((a, b) => (a.j || isOkey(a) ? 99 : a.n) - (b.j || isOkey(b) ? 99 : b.n));

                for (let i = 0; i < colorTiles.length - 1; i++) {
                    const n1 = colorTiles[i].j || isOkey(colorTiles[i]) ? null : colorTiles[i].n;
                    const n2 = colorTiles[i + 1].j || isOkey(colorTiles[i + 1]) ? null : colorTiles[i + 1].n;
                    if (n1 && n2 && Math.abs(n2 - n1) <= 2) {
                        runs.push([colorTiles[i], colorTiles[i + 1]]);
                    }
                }
            });

            const byNumber = {};
            hand.forEach(t => {
                if (!t.j && !isOkey(t) && !t.faceDown) {
                    if (!byNumber[t.n]) byNumber[t.n] = [];
                    byNumber[t.n].push(t);
                }
            });

            Object.values(byNumber).forEach(tiles => {
                if (tiles.length >= 2) groups.push(tiles);
            });

            return { runs, groups };
        }

        function isUsefulTile(tile, analysis) {
            for (let run of analysis.runs) {
                if (run.some(t => t.c === tile.c && Math.abs(t.n - tile.n) <= 2)) return true;
            }
            for (let group of analysis.groups) {
                if (group.some(t => t.n === tile.n)) return true;
            }
            return false;
        }

        function findWorstTileIndex(hand, analysis) {
            const scores = hand.map(tile => {
                if (tile.faceDown || tile.j || isOkey(tile)) return 100;
                let score = 0;
                if (isUsefulTile(tile, analysis)) score += 10;
                if (tile.n >= 5 && tile.n <= 9) score += 5;
                return score;
            });
            return scores.indexOf(Math.min(...scores));
        }

        function canBotFinish(hand) {
            const tiles = hand.filter(t => !t.faceDown);
            if (tiles.length < 14) return false;
            if (countPairs(tiles) >= 7 && tiles.length === 14) return true;

            const sets = [tiles];
            return validateOkeyHand(sets, tiles).valid;
        }

            toast('Oda olu≈üturuldu: ' + G.roomCode);
        }

        function joinRoom() {
            const name = document.getElementById('join-name').value.trim();
            const code = document.getElementById('join-code').value.trim().toUpperCase();

            if (!name || !code) {
                toast('Ad ve Oda Kodu gerekli!');
                return;
            }

            // √ñnce odayƒ± kontrol et
            const roomRef = dbRef(db, 'rooms/' + code);
            dbOnValue(roomRef, (snapshot) => {
                const room = snapshot.val();
                if (!room) {
                    toast('Oda bulunamadƒ±!');
                    return;
                }

                if (room.started) {
                    toast('Oyun zaten ba≈ülamƒ±≈ü!');
                    return;
                }

                const playerCount = Object.keys(room.players || {}).length;
                if (playerCount >= 4) {
                    toast('Oda dolu!');
                    return;
                }

                // Odaya katƒ±l
                G.mode = 'online';
                G.isHost = false;
                G.roomCode = code;
                G.myPlayerId = 'p' + playerCount;
                G.myId = playerCount;

                // Oyuncuyu ekle
                dbUpdate(dbRef(db, 'rooms/' + code + '/players/' + G.myPlayerId), {
                    name: name,
                    connected: true
                }).then(() => {
                    dbOnDisconnect(dbRef(db, 'rooms/' + code + '/players/' + G.myPlayerId)).remove();

                    hideModal('join');
                    showModal('wait');
                    listenToRoom();
                    toast('Odaya katƒ±ldƒ±nƒ±z!');
                });

            }, { onlyOnce: true });
        }

        function listenToRoom() {
            if (roomListener) return;

            const roomRef = dbRef(db, 'rooms/' + G.roomCode);
            roomListener = dbOnValue(roomRef, (snapshot) => {
                const room = snapshot.val();
                if (!room) {
                    toast('Oda kapatƒ±ldƒ±!');
                    leaveGame();
                    return;
                }

                updatePlayerList(room.players);

                if (room.started && room.state) {
                    if (!G.started) {
                        hideModal('create');
                        hideModal('wait');
                        document.getElementById('menu').style.display = 'none';
                        document.getElementById('game').classList.add('active');
                    }

                    loadGameState(room.state);

                    // ƒ∞lk defa ba≈ülatƒ±ldƒ±ysa rack d√ºzenle
                    if (!G.started || G.hands[G.myId].some(t => !G.rackLayout[t.id])) {
                        autoArrangeRack();
                    }

                    render();

                    // Bot sƒ±rasƒ± geldiyse ba≈ülat
                    if (room.state.started && !G.started && G.turn !== G.myId) {
                        setTimeout(() => botPlay(G.turn), 1200);
                    }
                }
            });
        }

        function updatePlayerList(players) {
            const list = document.getElementById('player-list');
            if (!list) return;

            list.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const pid = 'p' + i;
                const player = players && players[pid];
                const item = document.createElement('div');
                item.className = 'player-item' + (player ? ' here' : '');
                item.innerHTML = `
                    <div class="player-dot"></div>
                    <div>${player ? player.name : 'Bekleniyor...'}</div>
                `;
                list.appendChild(item);
            }
        }

        function startOnlineGame() {
            const roomRef = dbRef(db, 'rooms/' + G.roomCode);
            dbOnValue(roomRef, (snapshot) => {
                const room = snapshot.val();
                const playerCount = Object.keys(room.players || {}).length;

                if (playerCount < 2) {
                    toast('En az 2 oyuncu gerekli!');
                    return;
                }

                dealCards();

                // Botlarƒ± ekle
                for (let i = playerCount; i < 4; i++) {
                    G.names[i] = 'Bot ' + (i - playerCount + 1);
                }

                // ƒ∞simleri g√ºncelle
                Object.keys(room.players).forEach((pid, idx) => {
                    G.names[idx] = room.players[pid].name;
                });

                const stateData = serializeGameState();
                dbUpdate(roomRef, {
                    started: true,
                    state: stateData
                }).then(() => {
                    // Host i√ßin de oyunu ba≈ülat
                    autoArrangeRack(); // Host'un elini d√ºzenle
                    hideModal('create');
                    document.getElementById('menu').style.display = 'none';
                    document.getElementById('game').classList.add('active');
                    render();
                    toast('Oyun ba≈üladƒ±!');

                    // Bot sƒ±rasƒ± geldiyse ba≈ülat
                    if (G.turn !== G.myId) {
                        setTimeout(() => botPlay(G.turn), 1200);
                    }
                });

            }, { onlyOnce: true });
        }

        function serializeGameState() {
            return {
                myId: G.myId,
                names: G.names,
                scores: G.scores,
                deck: G.deck,
                hands: G.hands,
                indicator: G.indicator,
                okey: G.okey,
                discard: G.discard,
                discardHistory: G.discardHistory,
                turn: G.turn,
                phase: G.phase,
                started: G.started,
                doubleMode: G.doubleMode,
                nextTileId: G.nextTileId
            };
        }

        function loadGameState(state) {
            Object.assign(G, state);
            G.myId = parseInt(G.myPlayerId.replace('p', ''));
        }

        function syncGameState() {
            if (G.mode === 'online' && G.started) {
                const stateData = serializeGameState();
                dbUpdate(dbRef(db, 'rooms/' + G.roomCode), { state: stateData });
            }
        }

        function cancelRoom() {
            if (G.roomCode) {
                dbRemove(dbRef(db, 'rooms/' + G.roomCode));
            }
            hideModal('create');
            location.reload();
        }

        function leaveGame() {
            if (G.roomCode && G.myPlayerId) {
                dbRemove(dbRef(db, 'rooms/' + G.roomCode + '/players/' + G.myPlayerId));
            }
            hideModal('wait');
            location.reload();
        }
    </script>
</body>
