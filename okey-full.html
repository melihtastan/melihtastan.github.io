<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --bg: #0d5c2d;
            --dark: #063d1c;
            --gold: #ffd700;
            --red: #dc2626;
            --blue: #2563eb;
            --yellow: #eab308;
            --black: #1f2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, var(--bg), var(--dark));
            min-height: 100vh;
            overflow: hidden;
        }

        /* MENU */
        #menu {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
        }

        .subtitle {
            color: #fff;
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .menu-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .menu-btn {
            display: block;
            width: 260px;
            padding: 14px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .menu-btn.gold {
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            color: #000;
        }

        .menu-btn.green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal.show {
            display: flex;
        }

        .modal-box {
            background: #1f2937;
            padding: 2rem;
            border-radius: 16px;
            min-width: 320px;
        }

        .modal h2 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 1rem;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.ok {
            background: var(--gold);
            color: #000;
        }

        .modal-btn.cancel {
            background: #4b5563;
            color: #fff;
        }

        .bot-select {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 1rem 0;
        }

        .bot-opt {
            width: 65px;
            height: 65px;
            border-radius: 12px;
            background: #374151;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
        }

        .bot-opt.sel {
            border-color: var(--gold);
            background: #4b5563;
        }

        .bot-opt span {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .room-info {
            background: rgba(255, 215, 0, 0.15);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 1rem 0;
        }

        .room-code {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 6px;
        }

        .player-list {
            background: #111827;
            border-radius: 8px;
            padding: 10px;
            margin: 1rem 0;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin: 4px 0;
            border-radius: 6px;
        }

        .player-item.here {
            background: rgba(34, 197, 94, 0.2);
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
        }

        .player-item.here .player-dot {
            background: #22c55e;
        }

        /* GAME */
        #game {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #game.active {
            display: block;
        }

        /* STATUS */
        #status {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            z-index: 50;
        }

        #status.myturn {
            background: #22c55e;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
            }
        }

        /* CONNECTION */
        #conn {
            position: fixed;
            top: 12px;
            right: 12px;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #fff;
            background: #ef4444;
        }

        #conn.ok {
            background: #22c55e;
        }

        /* PLAYERS */
        .player-area {
            position: absolute;
        }

        .player-box {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid transparent;
        }

        .player-box.active {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .player-box .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .player-box .name {
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .player-box .tiles {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        #p-top {
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        #p-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        #p-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        #p-bottom {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* CENTER */
        #center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .cbox {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .cbox-label {
            color: #9ca3af;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .deck-wrap {
            position: relative;
            cursor: pointer;
        }

        .deck-num {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: #000;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* TILES */
        .tile {
            width: 42px;
            height: 56px;
            background: linear-gradient(180deg, #fefefe, #e8e8e8);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.4rem;
            box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .tile:hover {
            transform: translateY(-3px);
        }

        .tile.sel {
            transform: translateY(-12px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .tile.red {
            color: var(--red);
        }

        .tile.blue {
            color: var(--blue);
        }

        .tile.yellow {
            color: var(--yellow);
        }

        .tile.black {
            color: var(--black);
        }

        .tile .suit {
            font-size: 0.5rem;
            position: absolute;
            bottom: 2px;
        }

        .tile.joker {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
        }

        .tile.okey {
            box-shadow: 0 0 10px var(--gold);
        }

        .tile.back {
            background: linear-gradient(135deg, #78350f, #92400e);
            cursor: pointer;
        }

        .tile.back::before {
            content: '‚óÜ';
            color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            box-shadow: none;
            cursor: pointer;
        }

        .tile.drag-over {
            margin-left: 15px;
        }

        /* RACK */
        #rack {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: linear-gradient(180deg, #92400e, #78350f);
            border-radius: 8px;
            padding: 10px 12px;
            gap: 3px;
            border: 3px solid #713f12;
            max-width: 95vw;
            overflow-x: auto;
            min-height: 80px;
        }

        #rack .tile {
            flex-shrink: 0;
        }

        /* CONTROLS */
        #controls {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .ctrl {
            padding: 10px 16px;

            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .ctrl.blue {

        }

        .ctrl.gold {
            background: var(--gold);
            color: #000;
        }

        .ctrl:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* TOAST */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            display: none;
            z-index: 300;
        }
    </style>
</head>

    <script>
        // ===================== FIREBASE =====================
        const firebaseConfig = {
            apiKey: "AIzaSyCVnIYIZB__TcudndoCezD6ePPlq6dlqdw",
            authDomain: "okey-oyunu-b4c98.firebaseapp.com",
            databaseURL: "https://okey-oyunu-b4c98-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "okey-oyunu-b4c98"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('.info/connected').on('value', s => {
            const el = document.getElementById('conn');
            if (s.val()) { el.textContent = '‚úÖ Baƒülƒ±'; el.className = 'ok'; }
            else { el.textContent = '‚ùå Baƒülantƒ± yok'; el.className = ''; }
        });

        // ===================== CONSTANTS =====================
        const COLORS = ['red', 'blue', 'yellow', 'black'];
        const SUITS = { red: '‚ô•', blue: '‚ô¶', yellow: '‚òÖ', black: '‚ô£' };

        // ===================== GAME STATE =====================
        let G = {
            online: false,
            roomCode: null,
            myId: 0,
            names: ['', '', '', ''],
            deck: [],
            hands: [[], [], [], []],
            indicator: null,
            okey: null,
            discard: [],
            turn: 0,
            phase: 'discard', // 'draw' veya 'discard'
            started: false,
            botCount: 2
        };

        let roomRef = null;
        let isHost = false;
        let selectedTile = -1;
        let dragData = null;

        // ===================== HELPERS =====================
        function toast(msg, dur = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', dur);
        }

        function showModal(id) { document.getElementById('m-' + id).classList.add('show'); }
        function hideModal(id) { document.getElementById('m-' + id).classList.remove('show'); }

        function pickBot(n) {
            G.botCount = n;
            document.querySelectorAll('.bot-opt').forEach((el, i) => el.classList.toggle('sel', i + 1 === n));
        }

        function genCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            return Array.from({ length: 4 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        // ===================== DECK =====================
        function createDeck() {
            const deck = [];
            // 2 set of 1-13 in 4 colors = 104 tiles
            for (let set = 0; set < 2; set++) {
                for (const c of COLORS) {
                    for (let n = 1; n <= 13; n++) {
                        deck.push({ c, n, j: false });
                    }
                }
            }
            // 2 jokers
            deck.push({ c: 'black', n: 0, j: true });
            deck.push({ c: 'black', n: 0, j: true });

            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function dealCards() {
            G.deck = createDeck();
            G.indicator = G.deck.pop();
            G.okey = { c: G.indicator.c, n: G.indicator.n === 13 ? 1 : G.indicator.n + 1 };
            G.hands = [[], [], [], []];
            G.discard = [];

            // Deal: player 0 gets 15, others get 14
            for (let p = 0; p < 4; p++) {
                const count = (p === 0) ? 15 : 14;
                for (let i = 0; i < count; i++) {
                    if (G.deck.length > 0) {
                        G.hands[p].push(G.deck.pop());
                    }
                }
            }

            G.turn = 0;
            G.phase = 'discard'; // Player 0 has 15 tiles, must discard first
            G.started = true;
        }

        // ===================== UI RENDER =====================
        function render() {
            if (!G.started) return;

            const myHand = G.hands[G.myId];

            // Render my tiles
            const rack = document.getElementById('rack');
            rack.innerHTML = '';

            myHand.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'tile ' + t.c;
                if (t.j) div.classList.add('joker');
                if (!t.j && t.c === G.okey.c && t.n === G.okey.n) div.classList.add('okey');
                if (i === selectedTile) div.classList.add('sel');

                div.innerHTML = t.j ? '‚òÖ' : t.n + '<span class="suit">' + SUITS[t.c] + '</span>';

                // Drag & drop
                div.draggable = true;
                div.ondragstart = (e) => {
                    dragData = { idx: i, tile: t };
                    div.style.opacity = '0.5';
                };
                div.ondragend = () => {
                    div.style.opacity = '1';
                    dragData = null;
                };
                div.ondragover = (e) => {
                    e.preventDefault();
                    div.classList.add('drag-over');
                };
                div.ondragleave = () => div.classList.remove('drag-over');
                div.ondrop = (e) => {
                    e.preventDefault();
                    div.classList.remove('drag-over');
                    if (dragData && dragData.idx !== i) {
                        moveTile(dragData.idx, i);
                    }
                };

                // Click to select/discard
                div.onclick = () => clickTile(i);

                rack.appendChild(div);
            });

            // Empty rack drop zone
            rack.ondragover = (e) => e.preventDefault();
            rack.ondrop = (e) => {
                e.preventDefault();
                if (dragData) {
                    moveTile(dragData.idx, myHand.length);
                }
            };

            // My tile count
            document.getElementById('my-tiles').textContent = myHand.length + ' ta≈ü';
            document.getElementById('my-name').textContent = G.names[G.myId] || 'Ben';

            // Other players (counter-clockwise positions)
            const posMap = [
                (G.myId + 2) % 4, // top = across
                (G.myId + 1) % 4, // left = after me (CCW)
                (G.myId + 3) % 4  // right = before me (CCW next)
            ];

            posMap.forEach((pid, i) => {
                document.getElementById('name-' + i).textContent = G.names[pid] || 'Bo≈ü';
                document.getElementById('tiles-' + i).textContent = G.hands[pid].length + ' ta≈ü';
                document.getElementById('box-' + i).classList.toggle('active', G.turn === pid);
                document.getElementById('box-' + i).style.display = G.names[pid] ? 'flex' : 'none';
            });

            document.getElementById('box-me').classList.toggle('active', G.turn === G.myId);

            // Indicator
            const ind = document.getElementById('indicator');
            ind.className = 'tile ' + G.indicator.c;
            ind.innerHTML = G.indicator.n + '<span class="suit">' + SUITS[G.indicator.c] + '</span>';

            // Deck count
            document.getElementById('deck-count').textContent = G.deck.length;

            // Discard pile
            const disc = document.getElementById('discard');
            if (G.discard.length > 0) {
                const top = G.discard[G.discard.length - 1];
                disc.className = 'tile ' + top.c + (top.j ? ' joker' : '');
                disc.innerHTML = top.j ? '‚òÖ' : top.n + '<span class="suit">' + SUITS[top.c] + '</span>';
            } else {
                disc.className = 'tile empty';
                disc.innerHTML = '';
            }

            // Status
            updateStatus();

            // Okey button
            document.getElementById('btn-okey').disabled = !(G.turn === G.myId && G.phase === 'discard' && myHand.length >= 14);
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const isMyTurn = (G.turn === G.myId);

            if (isMyTurn) {
                if (G.phase === 'draw') {
                    status.textContent = 'üì• Ta≈ü √ßekin (deste veya √ß√∂p)';
                } else {
                    status.textContent = 'üéØ Bir ta≈ü atƒ±n (2x tƒ±klayƒ±n)';
                }
                status.className = 'myturn';
            } else {
                const name = G.names[G.turn] || 'Oyuncu ' + (G.turn + 1);
                status.textContent = '‚è≥ ' + name + ' oynuyor...';
                status.className = '';
            }
        }

        // ===================== TILE ACTIONS =====================
        function moveTile(fromIdx, toIdx) {
            const myHand = G.hands[G.myId];
            if (fromIdx < 0 || fromIdx >= myHand.length) return;

            const tile = myHand.splice(fromIdx, 1)[0];
            if (toIdx > myHand.length) toIdx = myHand.length;
            myHand.splice(toIdx, 0, tile);

            selectedTile = -1;
            render();
        }

        function clickTile(i) {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'discard') {
                toast('√ñnce ta≈ü √ßekin!');
                return;
            }

            if (selectedTile === i) {
                // Double click = discard
                discardTile(i);
            } else {
                selectedTile = i;
                render();
                toast('Atmak i√ßin tekrar tƒ±klayƒ±n');
            }
        }

        function discardTile(i) {
            const tile = G.hands[G.myId].splice(i, 1)[0];
            G.discard.push(tile);
            selectedTile = -1;

            console.log('Ta≈ü attƒ±m:', tile);

            // Next player
            nextTurn();
            render();
            syncState();
        }

        function drawFromDeck() {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'draw') {
                toast('Zaten ta≈ü √ßektiniz!');
                return;
            }
            if (G.deck.length === 0) {
                toast('Deste bitti!');
                endGame('Deste bitti - berabere!');
                return;
            }

            const tile = G.deck.pop();
            G.hands[G.myId].push(tile);
            G.phase = 'discard';
            selectedTile = -1;

            console.log('Ta≈ü √ßektim:', tile);

            render();
            syncState();
            toast('Ta≈ü √ßektiniz: ' + (tile.j ? 'Joker' : tile.n));
        }

        function drawFromDiscard() {
            if (G.turn !== G.myId) {
                toast('Sƒ±ra sizde deƒüil!');
                return;
            }
            if (G.phase !== 'draw') {
                toast('Zaten ta≈ü √ßektiniz!');
                return;
            }
            if (G.discard.length === 0) {
                toast('√á√∂p bo≈ü!');
                return;
            }

            const tile = G.discard.pop();
            G.hands[G.myId].push(tile);
            G.phase = 'discard';
            selectedTile = -1;

            console.log('√á√∂pten aldƒ±m:', tile);

            render();
            syncState();
        }

        // ===================== TURN MANAGEMENT =====================
        function nextTurn() {
            // Counter-clockwise: -1 mod 4 = +3 mod 4
            G.turn = (G.turn + 3) % 4;
            G.phase = 'draw';

            console.log('Sƒ±ra:', G.turn, G.names[G.turn]);

            // Skip empty slots in local mode and trigger bot
            if (!G.online) {
                // Skip players without names
                let attempts = 0;
                while (!G.names[G.turn] && G.turn !== G.myId && attempts < 4) {
                    G.turn = (G.turn + 3) % 4;
                    attempts++;
                }

                // If it's a bot's turn
                if (G.turn !== G.myId && G.names[G.turn]) {
                    console.log('Bot oynayacak:', G.names[G.turn]);
                    setTimeout(() => botPlay(G.turn), 1200);
                }
            }
        }

        function botPlay(pid) {
            if (!G.started) return;
            if (G.turn !== pid) return;
            if (!G.names[pid]) return;

            console.log('Bot oynuyor:', G.names[pid], 'El:', G.hands[pid].length);

            // Draw from deck
            if (G.deck.length > 0) {
                const tile = G.deck.pop();
                G.hands[pid].push(tile);
                console.log('Bot ta≈ü √ßekti:', tile);
            }

            // Wait a bit then discard
            setTimeout(() => {
                if (G.hands[pid].length > 0) {
                    const ri = Math.floor(Math.random() * G.hands[pid].length);
                    const discarded = G.hands[pid].splice(ri, 1)[0];
                    G.discard.push(discarded);
                    console.log('Bot ta≈ü attƒ±:', discarded, 'Kalan:', G.hands[pid].length);
                }

                render();

                // Next turn
                setTimeout(() => {
                    nextTurn();
                    render();
                }, 600);
            }, 800);
        }

        // ===================== SORTING =====================
        function sortByNumber() {
            G.hands[G.myId].sort((a, b) => {
                if (a.j) return 1;
                if (b.j) return -1;
                return a.n - b.n || COLORS.indexOf(a.c) - COLORS.indexOf(b.c);
            });
            selectedTile = -1;
            render();
        }

        function sortByColor() {
            G.hands[G.myId].sort((a, b) => {
                if (a.j) return 1;
                if (b.j) return -1;
                return COLORS.indexOf(a.c) - COLORS.indexOf(b.c) || a.n - b.n;
            });
            selectedTile = -1;
            render();
        }

        function declareOkey() {
            const hand = G.hands[G.myId];
            if (hand.length < 14) {
                toast('Yeterli ta≈ü yok!');
                return;
            }

            toast('üéâ OKEY! Tebrikler!', 4000);
            G.started = false;

            setTimeout(() => {
                if (confirm('Kazandƒ±nƒ±z! Yeni oyun?')) {
                    location.reload();
                }
            }, 2000);
        }

        function endGame(msg) {
            toast(msg, 5000);
            G.started = false;
        }

        // ===================== LOCAL GAME =====================
        function startLocalGame() {
            hideModal('bot');

            G.online = false;
            G.myId = 0;
            G.names = ['Ben', '', '', ''];

            const botNames = ['Bot Ay≈üe', 'Bot Mehmet', 'Bot Zeynep'];
            for (let i = 0; i < G.botCount; i++) {
                G.names[i + 1] = botNames[i];
            }

            dealCards();

            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
            toast('Oyun ba≈üladƒ±! Bir ta≈ü atƒ±n.');
        }

        // ===================== ONLINE GAME =====================
        async function createRoom() {
            const name = document.getElementById('host-name').value.trim();
            if (!name) { toast('Adƒ±nƒ±zƒ± girin!'); return; }

            const code = genCode();
            G.roomCode = code;
            G.names = [name, '', '', ''];
            G.myId = 0;
            isHost = true;
            G.online = true;

            roomRef = db.ref('rooms/' + code);

            const snap = await roomRef.once('value');
            if (snap.exists()) return createRoom();

            await roomRef.set({
                host: name,
                players: { 0: name },
                status: 'waiting',
                created: Date.now()
            });

            roomRef.onDisconnect().remove();

            document.getElementById('room-code').textContent = code;
            document.getElementById('room-display').style.display = 'block';
            document.getElementById('create-btn').textContent = 'Oyunu Ba≈ülat';
            document.getElementById('create-btn').onclick = startOnlineGame;

            roomRef.child('players').on('value', snap => {
                const players = snap.val() || {};
                const list = document.getElementById('player-list');
                list.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const div = document.createElement('div');
                    div.className = 'player-item' + (players[i] ? ' here' : '');
                    div.innerHTML = '<div class="player-dot"></div><span>' + (players[i] || 'Bo≈ü slot') + '</span>';
                    list.appendChild(div);
                    G.names[i] = players[i] || '';
                }
            });

            roomRef.child('game').on('value', snap => {
                if (snap.exists()) loadGameState(snap.val());
            });

            toast('Oda: ' + code);
        }

        async function joinRoom() {
            const name = document.getElementById('join-name').value.trim();
            const code = document.getElementById('join-code').value.toUpperCase().trim();

            if (!name) { toast('Adƒ±nƒ±zƒ± girin!'); return; }
            if (code.length < 4) { toast('Oda kodunu girin!'); return; }

            roomRef = db.ref('rooms/' + code);
            const snap = await roomRef.once('value');

            if (!snap.exists()) { toast('Oda bulunamadƒ±!'); return; }

            const room = snap.val();
            if (room.status !== 'waiting') { toast('Oyun ba≈ülamƒ±≈ü!'); return; }

            const players = room.players || {};
            let slot = -1;
            for (let i = 1; i < 4; i++) {
                if (!players[i]) { slot = i; break; }
            }

            if (slot === -1) { toast('Oda dolu!'); return; }

            G.roomCode = code;
            G.myId = slot;
            G.names[slot] = name;
            isHost = false;
            G.online = true;

            await roomRef.child('players/' + slot).set(name);
            roomRef.child('players/' + slot).onDisconnect().remove();

            roomRef.child('players').on('value', snap => {
                const players = snap.val() || {};
                for (let i = 0; i < 4; i++) G.names[i] = players[i] || '';
            });

            roomRef.child('game').on('value', snap => {
                if (snap.exists()) loadGameState(snap.val());
            });

            hideModal('join');
            showModal('wait');
            toast('Odaya katƒ±ldƒ±nƒ±z!');
        }

        async function startOnlineGame() {
            if (!isHost) return;

            for (let i = 0; i < 4; i++) {
                if (!G.names[i]) {
                    G.names[i] = 'Bot ' + (i + 1);
                    await roomRef.child('players/' + i).set(G.names[i]);
                }
            }

            dealCards();

            await roomRef.update({ status: 'playing', game: getGameState() });

            hideModal('create');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
            toast('Oyun ba≈üladƒ±!');
        }

        function loadGameState(data) {
            G.deck = data.deck || [];
            G.hands = data.hands || [[], [], [], []];
            G.indicator = data.indicator;
            G.okey = data.okey;
            G.discard = data.discard || [];
            G.turn = data.turn;
            G.phase = data.phase;
            G.names = data.names || ['', '', '', ''];
            G.started = true;

            hideModal('wait');
            hideModal('create');
            hideModal('join');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');

            render();
        }

        function getGameState() {
            return {
                deck: G.deck,
                hands: G.hands,
                indicator: G.indicator,
                okey: G.okey,
                discard: G.discard,
                turn: G.turn,
                phase: G.phase,
                names: G.names
            };
        }

        function syncState() {
            if (G.online && roomRef) {
                roomRef.child('game').set(getGameState());
            }
        }

        function cancelRoom() {
            if (roomRef && isHost) roomRef.remove();
            roomRef = null;
            hideModal('create');
            document.getElementById('room-display').style.display = 'none';
            document.getElementById('create-btn').textContent = 'Olu≈ütur';
            document.getElementById('create-btn').onclick = createRoom;
        }

        function leaveGame() {
            if (roomRef) {
                if (isHost) roomRef.remove();
                else roomRef.child('players/' + G.myId).remove();
            }
            location.reload();
        }
    </script>
